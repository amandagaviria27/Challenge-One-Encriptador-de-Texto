<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challenge ONE Amanda Gaviria</title>
        <link rel="stylesheet" href="./encriptadorTexto.css" />
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <!--Encabezado-->
            <div class="logo">
                <img class="logoimg" src="images/logo.png"/>
                <h1 class="tittle">Challenge ONE - Encriptador de Texto</h1>
            </div>

            <!--Panel izquierdo-->
            <div class="left">
                <input class="text-input" type="text" placeholder="Ingrese el texto aqui">
            </div>

            <!--Panel derecho-->
            <div class="right">
                <img src="images/muneco.png" id="munecoimg">
                <h1 id="text1">Mensaje no encontrado</h1>
                <textarea id="text2" name="name" cols="80" rows="8">Ingrese el texto que deseas encriptar o desencriptar</textarea>
                <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
            </div>

            <!--botones-->
            <div class="left-button">
                <p>Sólo minúsculas y sin acentos</p>
                <button type="button" id="btn-encriptar" onclick="encriptar ()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar ()">Desencriptar</button>
            </div>

        </div>
    </body>
</html>
